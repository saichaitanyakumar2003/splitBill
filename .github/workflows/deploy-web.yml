name: Deploy Web to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch: # Allows manual triggering

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Starting Vercel Deployment
        run: |
          echo "=========================================="
          echo "ğŸŒ Deploying SplitBill Web App to Vercel"
          echo "=========================================="
          echo "ğŸ“… Triggered at: $(date)"
          echo "ğŸ”€ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“š Install dependencies
        working-directory: ./app
        run: |
          echo "ğŸ“š Installing npm dependencies..."
          npm install
          echo "âœ… Dependencies installed successfully!"

      - name: ğŸ—ï¸ Build Expo Web
        working-directory: ./app
        run: |
          echo "ğŸ—ï¸ Building Expo web app..."
          npx expo export --platform web
          echo "âœ… Expo web build completed!"

      - name: ğŸ”§ Install Vercel CLI
        run: |
          echo "ğŸ”§ Installing Vercel CLI..."
          npm install -g vercel@latest
          echo "âœ… Vercel CLI installed: $(vercel --version)"

      - name: ğŸš€ Deploy to Vercel
        working-directory: ./app
        id: deploy
        run: |
          echo "ğŸš€ Deploying to Vercel..."
          DEPLOYMENT_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployment successful!"
          echo "ğŸŒ URL: $DEPLOYMENT_URL"

      - name: ğŸ“‹ Deployment Summary
        run: |
          echo "=========================================="
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          echo "ğŸŒ Live URL: ${{ steps.deploy.outputs.deployment_url }}"
          echo "ğŸ“… Completed at: $(date)"
          echo "=========================================="
