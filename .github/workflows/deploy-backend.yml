name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests (if any)
        working-directory: ./backend
        run: npm test --if-present

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_URL secret not set. Skipping deployment."
            exit 0
          fi
          
          echo "üöÄ Triggering Render deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
          
          if [ "$response" = "200" ] || [ "$response" = "201" ]; then
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ùå Failed to trigger deployment. HTTP status: $response"
            exit 1
          fi

