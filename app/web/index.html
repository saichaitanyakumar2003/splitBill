<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FF6B35">
  <title>SplitBill - Split smart. Pay fair.</title>
  <style>
    /* Reset default margins and ensure full screen coverage */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #FF6B35;
    }
    
    body {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    #root {
      display: flex;
      flex: 1;
      min-height: 100vh;
      min-width: 100vw;
    }
    
    /* Prevent any scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
